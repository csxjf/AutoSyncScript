name: freemaoyszhiyuan
on:
  schedule:
    - cron: '1 4 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: freemaoyszhiyuan
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: freemaoyszhiyuan
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/YuanHsing/OneClickRun.git"
          source_branch: "master"
          destination_branch: "freemaoyszhiyuan"
          github_token: ${{ secrets.PAT }}
